<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--  basic buttons  -->
    <h2>Buttons</h2>

    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <!--  anchor tags as buttons  -->
    <h2>Links as Buttons</h2>

    <a href="" class="btn btn-info">Info Anchor Tag</a>
    <a href="" class="btn btn-success">Success Anchor Tag</a>

    <!-- button sizes  -->
    <h2>Button Sizes</h2>

    <button class="btn btn-lg btn-danger">Large Danger Button</button>
    <button class="btn btn-sm btn-warning">Small Warning Button</button>

    <!--  outlined styles-->
    <h2>Button Styles</h2>

    <button class="btn btn-outline-primary">Outlined Primary Button</button>
    <button class="btn btn-lg btn-outline-secondary">Large Outlined Secondary Button</button>
    <button class="btn btn-sm btn-outline-danger">Small Outline Warning Button</button>

    <!--  button groups-->
    <h2>Button Groups</h2>
    <div class="btn-group">
      <a href="" class="btn btn-primary">button 1</a>
      <a href="" class="btn btn-success">button 2</a>
      <a href="" class="btn btn-info">button 3</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
